<!DOCTYPE html>
<html>
<head>
  <title>Ramudu Sita Online Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    body{
      font-family: Arial;
      text-align: center;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    input{
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button{
      padding: 10px 20px;
      margin: 6px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: #000;
    }
    button:hover{
      opacity: 0.85;
    }
    #game{
      display: none;
      margin-top: 20px;
    }
    #ramaPanel{
      display: none;
      margin-top: 15px;
    }
    hr{
      border: 1px solid #444;
      margin: 15px 0;
    }
  </style>
</head>

<body>

<h2>üéÆ Ramudu‚ÄìSita Online Multiplayer</h2>

<input id="name" placeholder="Enter your name">
<br>
<button onclick="joinGame()">Join Game</button>

<div id="game">
  <h3 id="status">Waiting for players‚Ä¶</h3>

  <button onclick="startGame()">Start Game</button>
  <button onclick="resetAllPlayers()">Reset ALL Players</button>

  <hr>

  <h3 id="myrole"></h3>

  <div id="ramaPanel">
    <h3>Select Sita</h3>
    <div id="playerList"></div>
  </div>

  <hr>

  <h3 id="score"></h3>

  <button onclick="leaveGame()">Leave / Reset Me</button>
</div>

<script>
/* üî• Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyAgW8uCRYRt9vQR59tcZKPZ5frkIdUtzIA",
  authDomain: "ramudu-game.firebaseapp.com",
  databaseURL: "https://ramudu-game-default-rtdb.firebaseio.com",
  projectId: "ramudu-game",
  storageBucket: "ramudu-game.firebasestorage.app",
  messagingSenderId: "1024983133761",
  appId: "1:1024983133761:web:bd97cd6a42b09daad260c0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let uid = "";
let playerName = "";

/* Roles */
const roles = [
  "rama",
  "sita",
  "hanuma",
  "lakshmana",
  "bharatha",
  "sugriva",
  "jambavanta"
];

/* Anonymous login */
auth.signInAnonymously().then(res => {
  uid = res.user.uid;
});

/* Join Game */
function joinGame(){
  if(!uid){
    alert("Please wait‚Ä¶");
    return;
  }

  playerName = document.getElementById("name").value.trim();
  if(!playerName){
    alert("Enter name");
    return;
  }

  db.ref("players/" + uid).set({
    name: playerName,
    role: "",
    score: 0
  });

  document.getElementById("game").style.display = "block";
  listen();
}

/* Start Game */
function startGame(){
  db.ref("players").once("value", snap => {
    const players = snap.val();
    const ids = Object.keys(players || {});

    if(ids.length < 4){
      alert("Minimum 4 players required");
      return;
    }

    const shuffled = [...roles].sort(() => Math.random() - 0.5);

    ids.forEach((id, i) => {
      db.ref("players/" + id + "/role")
        .set(shuffled[i % shuffled.length]);
    });

    db.ref("status").set("Roles assigned. Rama, find Sita!");
  });
}

/* Rama selects Sita */
function selectSita(selectedUid){
  db.ref("ramaChoice").set(selectedUid);
}

/* Show Rama panel */
function showRamaPanel(players){
  const panel = document.getElementById("ramaPanel");
  const list = document.getElementById("playerList");

  panel.style.display = "block";
  list.innerHTML = "";

  for(let id in players){
    if(id === uid) continue;

    const btn = document.createElement("button");
    btn.innerText = players[id].name;
    btn.onclick = () => selectSita(id);
    list.appendChild(btn);
  }
}

/* Leave / Reset only me */
function leaveGame(){
  if(!confirm("Leave the game?")) return;

  db.ref("players/" + uid).remove();
  db.ref("ramaChoice").remove();

  document.getElementById("game").style.display = "none";
  document.getElementById("name").value = "";
  document.getElementById("myrole").innerText = "";
  document.getElementById("score").innerHTML = "";
  document.getElementById("ramaPanel").style.display = "none";
  document.getElementById("status").innerText = "";

  alert("You left the game.");
}

/* Reset ALL players */
function resetAllPlayers(){
  if(!confirm("Reset ALL players and clear game?")) return;

  db.ref("players").remove();
  db.ref("ramaChoice").remove();
  db.ref("status").remove();

  document.getElementById("game").style.display = "none";
  document.getElementById("name").value = "";
  document.getElementById("myrole").innerText = "";
  document.getElementById("score").innerHTML = "";
  document.getElementById("ramaPanel").style.display = "none";
  document.getElementById("status").innerText = "";

  alert("All players reset. Everyone must join again.");
}

/* Auto remove on tab close */
window.addEventListener("beforeunload", () => {
  if(uid){
    db.ref("players/" + uid).remove();
  }
});

/* Listen */
function listen(){
  db.ref("players").on("value", snap => {
    const players = snap.val();
    if(!players || !players[uid]) return;

    document.getElementById("myrole").innerText =
      "Your role: " + players[uid].role.toUpperCase();

    let txt = "üèÜ Scores<br>";
    for(let p in players){
      txt += players[p].name + " : " + players[p].score + "<br>";
    }
    document.getElementById("score").innerHTML = txt;

    if(players[uid].role === "rama"){
      showRamaPanel(players);
    }
  });

  db.ref("ramaChoice").on("value", snap => {
    const chosen = snap.val();
    if(!chosen) return;

    db.ref("players").once("value", psnap => {
      const players = psnap.val();
      const correct = players[chosen].role === "sita";

      for(let id in players){
        let score = 0;
        const role = players[id].role;

        if(role === "rama"){
          score = correct ? 1000 : 0;
        }
        else if(role === "sita"){
          score = correct ? 0 : 1000;
        }
        else{
          score = Math.floor(Math.random() * 800) + 100;
        }

        db.ref("players/" + id + "/score").set(score);
      }

      db.ref("status").set(
        correct ? "üèπ Rama found Sita!" : "üå∏ Rama failed to find Sita!"
      );

      db.ref("ramaChoice").remove();
    });
  });

  db.ref("status").on("value", snap => {
    if(snap.val()){
      document.getElementById("status").innerText = snap.val();
    }
  });
}
</script>

</body>
</html>
