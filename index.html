<!DOCTYPE html>
<html>
<head>
  <title>Ramudu‚ÄìSita Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <style>
    body{
      background:#000;
      color:#fff;
      font-family:system-ui,Arial;
      margin:0;
      padding:16px;
      display:flex;
      justify-content:center;
    }
    .app{width:100%;max-width:420px}
    h1{text-align:center}
    input,button{
      width:100%;
      padding:14px;
      margin:6px 0;
      font-size:16px;
      border-radius:10px;
      border:none;
    }
    button{
      background:#ff9800;
      color:#000;
      font-weight:600;
    }
    .secondary{background:#333;color:#fff}
    .danger{background:#c62828;color:#fff}
    .card{
      background:#111;
      padding:14px;
      border-radius:14px;
      margin-bottom:12px;
    }
    #game{display:none}
    #ramaPanel{display:none}
    .timer{color:#ff5252;font-size:18px;text-align:center}
  </style>
</head>

<body>
<div class="app">

<h1>üéÆ Ramudu‚ÄìSita</h1>

<div class="card">
  <input id="name" placeholder="Enter your name">
  <button onclick="joinGame()">Join Game</button>
</div>

<div id="game">
  <div class="card">
    <div id="status">Waiting for players‚Ä¶</div>
    <div id="myrole"></div>
    <div class="timer" id="timer"></div>
    <button onclick="startGame()">Start Game</button>
    <button class="secondary" onclick="resetAll()">Reset All</button>
  </div>

  <div class="card" id="ramaPanel">
    <h3>Select Sita</h3>
    <div id="playerList"></div>
  </div>

  <div class="card" id="score"></div>

  <button class="danger" onclick="leaveGame()">Leave Game</button>
</div>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyAgW8uCRYRt9vQR59tcZKPZ5frkIdUtzIA",
  authDomain: "ramudu-game.firebaseapp.com",
  databaseURL: "https://ramudu-game-default-rtdb.firebaseio.com",
  projectId: "ramudu-game",
  storageBucket: "ramudu-game.firebasestorage.app",
  messagingSenderId: "1024983133761",
  appId: "1:1024983133761:web:bd97cd6a42b09daad260c0"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let uid="", timerInterval=null;

/* Fixed role order */
const roles = [
  {name:"rama",score:0},
  {name:"sita",score:0},
  {name:"lakshmana",score:900},
  {name:"hanuman",score:800},
  {name:"baratha",score:700},
  {name:"satrugunudu",score:600},
  {name:"jambavanta",score:500},
  {name:"sugrivudu",score:400},
  {name:"vali",score:300}
];

/* Auth */
auth.signInAnonymously().then(r=>uid=r.user.uid);

/* Utils */
function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

/* Join */
function joinGame(){
  const name=document.getElementById("name").value.trim();
  if(!name) return alert("Enter name");

  db.ref("players/"+uid).set({name,role:"",score:0});
  document.getElementById("game").style.display="block";
  listen();
}

/* Start Game */
function startGame(){
  db.ref("players").once("value",snap=>{
    const players=snap.val();
    const ids=Object.keys(players||{});
    if(ids.length<4) return alert("Minimum 4 players");

    const shuffledPlayers=shuffle([...ids]);

    shuffledPlayers.forEach((id,i)=>{
      const role=roles[i]||roles[roles.length-1];
      db.ref("players/"+id+"/role").set(role.name);
    });

    const endTime=Date.now()+20000;
    db.ref("timerEnd").set(endTime);
    db.ref("status").set("Roles assigned. Rama, choose Sita!");
  });
}

/* Rama chooses */
function selectSita(id){
  db.ref("ramaChoice").set(id);
}

/* Leave */
function leaveGame(){
  db.ref("players/"+uid).remove();
  location.reload();
}

/* Reset All */
function resetAll(){
  if(confirm("Reset all players?")){
    db.ref().remove();
    location.reload();
  }
}

/* Listen */
function listen(){
  db.ref("players").on("value",snap=>{
    const p=snap.val();
    if(!p||!p[uid])return;

    document.getElementById("myrole").innerText=
      "You are: "+p[uid].role.toUpperCase();

    let scoreTxt="üèÜ Scores<br>";
    for(let id in p){
      scoreTxt+=`${p[id].name} : ${p[id].score}<br>`;
    }
    document.getElementById("score").innerHTML=scoreTxt;

    if(p[uid].role==="rama"){
      document.getElementById("ramaPanel").style.display="block";
      const list=document.getElementById("playerList");
      list.innerHTML="";
      for(let id in p){
        if(id===uid)continue;
        const b=document.createElement("button");
        b.innerText=p[id].name;
        b.onclick=()=>selectSita(id);
        list.appendChild(b);
      }
    }
  });

  /* Accurate timer */
  db.ref("timerEnd").on("value",snap=>{
    if(!snap.val())return;
    clearInterval(timerInterval);

    timerInterval=setInterval(()=>{
      const remaining=Math.max(0,Math.ceil((snap.val()-Date.now())/1000));
      document.getElementById("timer").innerText=
        remaining>0 ? "‚è± "+remaining+"s" : "";

      if(remaining<=0){
        clearInterval(timerInterval);
        db.ref("ramaChoice").set("TIMEOUT");
      }
    },500);
  });

  /* Result */
  db.ref("ramaChoice").on("value",snap=>{
    const choice=snap.val();
    if(!choice)return;

    db.ref("players").once("value",ps=>{
      const players=ps.val();
      const correct = choice!=="TIMEOUT" && players[choice].role==="sita";

      for(let id in players){
        let score=0;
        const role=players[id].role;

        if(role==="rama") score=correct?1000:0;
        else if(role==="sita") score=correct?0:1000;
        else{
          const r=roles.find(x=>x.name===role);
          score=r?r.score:0;
        }
        db.ref("players/"+id+"/score").set(score);
      }

      db.ref("status").set(
        correct ? "üèπ Rama found Sita!" : "üå∏ Rama failed!"
      );

      db.ref("ramaChoice").remove();
      db.ref("timerEnd").remove();
    });
  });

  db.ref("status").on("value",s=>{
    if(s.val()) document.getElementById("status").innerText=s.val();
  });
}
</script>

</body>
</html>
